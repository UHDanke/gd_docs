name: Build mdBook

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Cache mdBook and target directory
      - name: Cache mdBook
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            target
          key: mdbook-${{ runner.os }}-${{ hashFiles('**/book.toml') }}
          restore-keys: |
            mdbook-${{ runner.os }}-

      # Install mdBook only if not found (cache hit won't reinstall)
      - name: Install mdBook
        if: steps.cache.outputs.cache-hit != 'true'
        run: cargo install mdbook --vers "^0.4"

      # Ensure mdBook is accessible
      - name: Add Cargo bin to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      # Build using cache
      - name: Build Documentation
        run: mdbook build

      # Optionally deploy (only on main)
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site  # matches build-dir in book.toml
